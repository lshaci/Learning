<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gateway</title>
</head>
<script src="./lib/index.js"></script>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<body>
123456
<button id="b">点我</button>
</body>
<script>
    $('#b').on('click', function () {
        $.ajax({
            type: 'GET',
            url: '/movie/list',
            beforeSend: function (request) {
                request.setRequestHeader("abc", "Bearer {zzz}");
            },
            success: function (result) {
                console.log(result);
            }
        })
    });
</script>
</html>
